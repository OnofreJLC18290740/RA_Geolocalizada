<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .info {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;

      padding: 10px;
      font-family: Arial;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled:false"

  renderer="precision: medium; antialias: true;"
